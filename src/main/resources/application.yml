spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/project/spring/vending;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hiberante.type: trace # parameter trace log로 찍어줌